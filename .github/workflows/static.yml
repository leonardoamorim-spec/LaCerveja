        document.addEventListener('DOMContentLoaded', () => {
            
            // L√ìGICA DO ACORDE√ÉO FAQ
            const faqPerguntas = document.querySelectorAll('.faq__pergunta');

            faqPerguntas.forEach(pergunta => {
                pergunta.addEventListener('click', () => {
                    const expanded = pergunta.getAttribute('aria-expanded') === 'true' || false;
                    const resposta = pergunta.nextElementSibling;

                    // Fecha todos os outros
                    faqPerguntas.forEach(p => {
                        if (p !== pergunta && p.getAttribute('aria-expanded') === 'true') {
                            p.setAttribute('aria-expanded', 'false');
                            p.nextElementSibling.setAttribute('aria-hidden', 'true');
                            p.nextElementSibling.style.maxHeight = null;
                            p.nextElementSibling.style.padding = '0 1rem';
                        }
                    });

                    // Abre ou fecha o item clicado
                    pergunta.setAttribute('aria-expanded', !expanded);
                    resposta.setAttribute('aria-hidden', expanded);

                    if (!expanded) {
                        resposta.style.maxHeight = resposta.scrollHeight + "px";
                        resposta.style.padding = '0 1rem';
                    } else {
                        resposta.style.maxHeight = null;
                        resposta.style.padding = '0 1rem';
                    }
                });
            });


            // L√ìGICA DE ANIMA√á√ÉO SCROLL-TRIGGERED
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1 // O elemento √© considerado vis√≠vel quando 10% dele entra no viewport
            });

            // Seleciona todas as sections dentro do main, exceto a primeira (hero)
            document.querySelectorAll('main section:not(#hero)').forEach(section => {
                observer.observe(section);
            });
            
            // L√ìGICA PARA GARANTIR QUE A CLASSE is-visible FIQUE NO HERO NO IN√çCIO
            document.getElementById('hero').classList.add('is-visible');
        });
    </script>
